[[constraint]]
  name = "github.com/golang-jwt/jwt/v4"
  version = "4.2.0"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.2.2"

[[constraint]]
  branch = "master"
  name = "github.com/openzipkin/zipkin-go"

[[constraint]]
  name = "github.com/go-redis/redis/v8"
  version = "8.11.5"